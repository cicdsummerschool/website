<header class="bg-gray-900 shadow-lg sticky top-0 z-50 transition-colors duration-300 border-b border-gray-800">
    <nav class="max-w-6xl mx-auto px-4 py-4">
        <div class="flex justify-between items-center">
            <!-- Logo -->
            <div class="flex items-center">
                <a href="{{ .Site.BaseURL }}" class="text-2xl font-bold text-white hover:text-blue-400 transition-colors">
                    {{ .Site.Title }}
                </a>
            </div>
            
            <!-- Desktop Navigation -->
            <div class="hidden md:flex items-center space-x-8">
                {{ range .Site.Menus.main }}
                <a href="{{ .URL }}" class="text-gray-300 hover:text-blue-400 font-medium transition-colors {{ if $.IsMenuCurrent "main" . }}text-blue-400{{ end }}">
                    {{ .Name }}
                </a>
                {{ end }}
                
                <!-- Dark mode toggle (optional - can be removed since we're always dark) -->
                {{ if .Site.Params.showDarkModeToggle }}
                <button id="theme-toggle" class="p-2 rounded-lg bg-gray-800 hover:bg-gray-700 transition-colors">
                    <svg class="w-5 h-5 text-gray-300" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                    </svg>
                </button>
                {{ end }}
            </div>
            
            <!-- Mobile menu button -->
            <div class="md:hidden flex items-center space-x-2">
                {{ if .Site.Params.showDarkModeToggle }}
                <button id="theme-toggle-mobile" class="p-2 rounded-lg bg-gray-800 hover:bg-gray-700 transition-colors">
                    <svg class="w-5 h-5 text-gray-300" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                    </svg>
                </button>
                {{ end }}
                
                <button id="mobile-menu-button" class="p-2 rounded-lg bg-gray-800 hover:bg-gray-700 transition-colors">
                    <svg class="w-6 h-6 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </div>
        
        <!-- Mobile Navigation -->
        <div id="mobile-menu" class="hidden md:hidden mt-4 py-4 border-t border-gray-800">
            {{ range .Site.Menus.main }}
            <a href="{{ .URL }}" class="block py-2 text-gray-300 hover:text-blue-400 font-medium transition-colors {{ if $.IsMenuCurrent "main" . }}text-blue-400{{ end }}">
                {{ .Name }}
            </a>
            {{ end }}
        </div>
    </nav>
</header>
